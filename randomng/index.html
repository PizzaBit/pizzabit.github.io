<body>
<script>
let amount = Math.floor(Math.random() * 2) + 5
let numbers = "0123456789"
let id = ""

for (i = 0; i < amount; i++) {
id += numbers[Math.floor(Math.random() * numbers.length)]
}

window.open(`https://www.newgrounds.com/audio/download/${id}`)
</script>
<audio controls>
  <source src=`https://www.newgrounds.com/audio/download/${id}` type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
