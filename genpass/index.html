<head>
	<title>Password Generator</title>
	<script>
		let dropDown = document.getElementById("type")
		let allChars = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm1234567890`-=/*+~!@#$%^&*()_,.;[]\|{}:<>?"
		function getPass() {
			var output = ""
			var chars = ""
			
			if (dropDown.selectedIndex == 0) {
				chars = allChars.slice(0, 52)
			} 
			else if (dropDown.selectedIndex == 1) {
				chars = allChars.slice(0, 62)
			}
			else {
				chars = allChars
			}
			
			for (i = 0; i < 18; i++) {
				output += chars[Math.floor(Math.random() * chars.length)];
			}
		
			return output
		}
		
		function rtnPass(a) {
			document.getElementById("pass").innerText = ""
			
			for (i = 0; i < a; i++) {
				document.getElementById("pass").innerText += `${getPass()} \n`
			}
		}
	</script>
</head>
<body>
	<select id="type">
		<option>Letters</option>
		<option>Letters + Nums</option>
		<option>All Chars</option>
	</select>
	<button onclick="rtnPass(5)">Generate</button>
	<p id="pass"></p>
</body>
