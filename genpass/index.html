<body>
	<select id="type">
		<option>Letters</option>
		<option>Letters + Nums</option>
		<option>All Chars</option>
	</select>
	<button>Generate</button>
	<p id="pass"></p>
	<script>
		function genPass() {
			var output = "";
			let chars = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm1234567890`-=/*+~!@#$%^&*()_,.;[]\|{}:<>?";
			let splts = [52, 10]
			
			for (i = 0; i < 18; i++) {
				output += chars[Math.floor(Math.random() * chars.length)];
			}
		
			return output
		}
	
		document.getElementById("pass").innerText += `${genPass()}\n${genPass()}\n${genPass()}\n${genPass()}\n${genPass()}\n`
	</script>
</body>
